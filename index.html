<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
</head>
<body>
    <div class="banner">
        <div class="container">
            <header>
                <a href="index.html"></a><h2 id="sitename"><i class="fas fa-futbol fa-spin"></i> GoalNews!</h2></a>
                <nav>
                    <ul>
                        <a href="#"><li>Home</li></a>
                        <a href="#"><li>Blog</li></a>
                        <a href="#"><li>Contact</li></a>
                    </ul>
                </nav>
            </header>
        </div>
        
        <div class="sidehover">
            <a id='paralink' href="#">
                    All your football news at one place.<br>
                    Your time to explore.<i class="far fa-arrow-alt-circle-right hovblack"></i>
            </a>
        </div>
    </div>
    <div class='drag'>
        <div class="formintro">
            <div class='formheaders'>
                <h1 id="form-header">Tell us about yourself</h1><br>
            <p id="form-desc">This will enable us to provide a more personalised experience.</p>
            </div>
            
            <form action="#">
            <div class="textbox">
                <input id="name" type="text" name='name' placeholder="What can we call you?" autocomplete="off">
            </div>
            <div class="textbox">
                <input id="email" type="email" name='email' placeholder="We'll send you daily updates here.." autocomplete='on'>
            </div>
            <div class="textbox">
                <input id="favplayer" type="text" name='favplayer' placeholder="Who's your favourite player ?" autocomplete='off'>
            </div>
            <div class="textbox">
                <input id="favteam" type="text" name='favteam' placeholder="Your favourite team" autocomplete='off'>
           </div>
                
                <input type="button" value="LET'S KICKOFF" id="submit">
            </form>
        </div>

    </div>
    
</body>
</html>
